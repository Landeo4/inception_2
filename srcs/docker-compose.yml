services:
  mariadb:
    build: ./requirement/mariadb
    container_name: mariadb
    volumes:
    - mariadb:/var/lib/mysql
    networks:
    - inception
    restart: always


  wordpress:
    build: ./requirement/wordpress
    container_name: wordpress
    depends_on:
    - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
    - .env
    networks:
    - inception
    restart: always


  nginx:
    build: ./requirement/nginx
    container_name: nginx
    depends_on:
    - wordpress
    volumes:
    - wordpress:/var/www/html
    ports:
    - "443:443"
    networks:
    - inception
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/tpotilli/data/wordpress

  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/tpotilli/data/mariadb

networks:
  inception:
    driver: bridge